{% extends 'loggedin.html' %}

{% block data %}
<div class="row">
  <div class="col-12">
    <h1 class="">Settings</h1>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <form action="" method="POST">
      <div class="form-row">
        <div class="form-group col-md-3">
          <h3 class="">Semesters</h3>
          {% for s in semesters %}
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="semesters" name="{{ s }}" {% if s in current_semesters %}checked="checked"{% endif %}>
              <label class="form-check-label checked" for="{{ s }}">
                  {{ s }}
                </label>
            </div>
          {% endfor %}
        </div>
        <div class="form-group col-md-3">
          <h3 class="">Interests</h3>
          {% for s in interests %}
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="interests" name="{{ s }}" {% if s in current_interests %}checked="checked"{% endif %}>
              <label class="form-check-label checked" for="{{ s }}">
                  {{ s }}
                </label>
            </div>
          {% endfor %}
        </div>
        <div class="form-group col-md-6">
          <div class="form-row">
            <div class="form-group col-12">
              <h3 class="">Degree Program</h3>
              <select id="degree" name="degree" class="form-control">
                {% for d in degrees %}
                  <option {% if d == current_degree %}selected{% endif %}>{{ d }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-12">
              <h3 class="">Major Track</h3>
              <select id="major_track" name="major_track" class="form-control">
                {% for m in major_tracks %}
                  <option {% if m == current_track %}selected{% endif %}>{{ m }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <input class="btn btn-primary" type="submit" name="change" value="Change Settings">
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock data %}
